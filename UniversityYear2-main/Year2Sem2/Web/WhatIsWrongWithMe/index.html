<script>

function showDocs()
{

    $.get("../server.php?action=show",
    function (data)
    {
        $('#divB').html(data);
    });
}

function addDocuments()
{
    var name  = document.getElementById("name").value;
    var content = document.getElementById("content").value;
    alert(name+" "+content);
    $.post("../server.php",{action:'add',name: name,content: content},
    function(data)
    {
        alert(data);
    }
    );
}
</script>
