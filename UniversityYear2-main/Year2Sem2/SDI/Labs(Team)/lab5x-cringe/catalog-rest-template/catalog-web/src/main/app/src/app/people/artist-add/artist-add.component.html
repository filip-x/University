<form #form="ngForm" (ngSubmit)="add()">
  <div class="form-group">
    <label for="id">Id</label>
    <input type="number" class="form-control" id="id"
           required minlength="1"
           [(ngModel)]="model.id" name="id" #id="ngModel">
    <div class = "error" *ngIf="id.errors?.required">
      Name is required.
    </div>
    <div class = "error" *ngIf="id.errors?.minlength">
      Name must be at least 1 character long.
    </div>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           required minlength="3"
           [(ngModel)]="model.name" name="name" #name="ngModel">
    <div class = "error" *ngIf="name.errors?.required">
      Name is required.
    </div>
    <div class = "error" *ngIf="name.errors?.minlength">
      Name must be at least 3 characters long.
    </div>
  </div>

  <button type="submit" class = "bottom" [disabled]="!form.form.valid">Add</button>
  <button type="button" (click)="goBack()" class = "right bottom">Back</button>
</form>
